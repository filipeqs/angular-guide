<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form (ngSubmit)="onSubmit()" [formGroup]="signUpForm">
                <div formGroupName="userData">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input
                            formControlName="username"
                            type="text"
                            id="username"
                            class="form-control"
                        />
                        <span
                            *ngIf="
                                !signUpForm.get('userData.username').valid &&
                                signUpForm.get('userData.username').dirty
                            "
                            class="help-block"
                            ><span
                                *ngIf="
                                    signUpForm.get('userData.username').errors['nameIsForbidden']
                                "
                                >This name is invalid</span
                            ><span *ngIf="signUpForm.get('userData.username').errors['required']"
                                >This field is require!</span
                            >
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="email">email</label>
                        <input
                            formControlName="email"
                            type="text"
                            id="email"
                            class="form-control"
                        />
                        <span
                            *ngIf="
                                !signUpForm.get('userData.email').valid &&
                                signUpForm.get('userData.email').dirty
                            "
                            class="help-block"
                            >Please enter a valid email!</span
                        >
                    </div>
                </div>
                <div class="radio" *ngFor="let gender of genders">
                    <label>
                        <input formControlName="gender" type="radio" [value]="gender" />{{ gender }}
                    </label>
                </div>
                <div formArrayName="hobbies">
                    <h4>Your hobbies</h4>
                    <button class="btn btn-default" type="button" (click)="onAddHobby()">
                        Add Hobby
                    </button>
                    <div
                        class="form-group"
                        *ngFor="let hobbyControl of getControls(); let i = index"
                    >
                        <input type="text" class="form-control" [formControlName]="i" />
                    </div>
                </div>
                <span *ngIf="!signUpForm.valid && signUpForm.dirty" class="help-block"
                    >Please enter a valid data!</span
                >
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
